<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body >
    <div class='paymentpage'>
    <header class='header'>
        <div class='headsection'>
            <h3>Pet<span class='changedec'>Konnect</span></h3>
            <p class='subhead'>for love behind words</p>
        </div>
        <div class="subline">
            <p>Deliver to</p>
            <p ><i class="fas fa-map-marker-alt"></i>New Bangalore</p>
        </div>
        <div class='searchsection'>
           <p class="select">All <i class="fas fa-chevron-down"></i></p>
            <div class="subsearch">
            <input/><i class="fas fa-search"></i>
        </div>
        </div>
        <div class='carticons'><i class="fas fa-shopping-bag"></i></div>
        <div class='carticons'><i class="fas fa-bell"></i></div>
        
        <div class='callsection'><span class='end'>|</span><i class="fas fa-phone"></i> 24 <i class="fas fa-times"></i> 7 Support</div>
        
        <div class="callsection profile"><span class='end'>|</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP-4-wXbguM8OFreAUM55U3Rksh83JiR-opg&usqp=CAU"/>
            Hellow Jashmin<i class="fas fa-chevron-down"></i></div>
    </header>
    <section class='dropdownsection'>
        <div>Home</div>
        <div>Feed <i class="fas fa-chevron-down"></i></div>
        <div class='page'>Store <i class="fas fa-chevron-down"></i></div>
        <div>Services<i class="fas fa-chevron-down"></i></div>
        <div>SOS <i class="fas fa-chevron-down"></i></div>
    </section>
    <section class='paymentsection'>
        <h1>Payment</h1>
        <p class='textinpayment'>Home <i class="fas fa-chevron-right"></i> Store <i class="fas fa-chevron-right"></i> Your Cart </p><span><i class="fas fa-chevron-right"></i>payment</span>
    </section>
    <section class='maindetail '>
        <div class='content'>
        <div class='headincontent'><p>Select your card</p>
        <p>Add card</p></div>
        <div class='cardimages'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO-ZmK5FHfbYhLNHsc84hqaBHPQuwdJWPRYA&usqp=CAU'/>
        <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKCxkveTClIKckS_K1gn8-RA_aKf_c8zRoVQ&usqp=CAU'/>
    </div>
    <div class='detalspay'><p>Other Payments</p>
        <div class='subpayment'>
            <p><i class="fab fa-google-pay gpay"></i></p>
            <p><i class="fas fa-chevron-right"></i></p>
        </div>
        <div  class='subpayment'>
            <p class='paypal'><i class="fab fa-paypal "></i>Paypal</p>
            <p ><i class="fas fa-chevron-right"></i></p>
        </div>
        <div  class='subpayment'>
            <p class='Phonepe'><img src='https://www.thestatesman.com/wp-content/uploads/2020/01/PhonePe-_ED.jpg'></img>Phonepe</p>
            <p ><i class="fas fa-chevron-right"></i></p>
        </div>
        <div  class='subpayment'>
            <p class='pay'>Pay<span class='tm'>tm</span></p>
            <p><i class="fas fa-chevron-right"></i></p>
        </div>
        <div  class='subpayment'>
            <p>Cash on Delivary</p>
            <p><i class="fas fa-chevron-right"></i></p>
        </div>
    </div>
    </div>
    </section>
 
</div>
</body>
</html>
